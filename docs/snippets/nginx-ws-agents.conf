# nginx snippet: proxy WebSocket stream for /ws/agents to go-chariot backend
# Usage: include this in your server { } block, adjusting upstream host/port.

# If you use an upstream block, you can reference it instead of hardcoding host:port
# upstream go_chariot {
#     server go-chariot:8080;
# }

location /ws/agents {
    proxy_pass http://go-chariot:8080/ws/agents;  # or http://go_chariot if using upstream

    # WebSocket upgrade headers
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";

    # Forward auth/session if needed
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Optional: timeouts suitable for long-lived WS
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
}
