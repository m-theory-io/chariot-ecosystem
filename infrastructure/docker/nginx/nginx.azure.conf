# Production nginx configuration for Azure deployment
# Uses Docker service names instead of localhost

worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# MySQL stream proxy at top level
stream {
    upstream mysql {
        server mysql:3306;
    }
    
    server {
        listen 3307;
        proxy_pass mysql;
        proxy_timeout 1s;
        proxy_responses 1;
    }
}

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=charioteer:10m rate=5r/s;

    # Main server block - HTTPS
    server {
    listen 443 ssl default_server;
    http2 on;
        server_name chariot.m-theory.io;
        # Serve static landing page by default
        root /usr/share/nginx/html;
        index index.html;

        # SSL configuration (will be updated with Let's Encrypt certs)
    # Use Let's Encrypt certs (mounted at /etc/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/chariot.m-theory.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chariot.m-theory.io/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # Allow Monaco editor from CDNs while keeping strict defaults
    # Note: 'block-all-mixed-content' is obsolete when 'upgrade-insecure-requests' is present
    add_header Content-Security-Policy "default-src 'self' https: data: blob; frame-ancestors 'self'; upgrade-insecure-requests; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https: wss:; worker-src 'self' blob: https://unpkg.com https://cdn.jsdelivr.net" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Root path serves landing page (and any SPA assets if added later)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Allow Let's Encrypt challenge over HTTPS too (harmless when unused)
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
        }

        # Go-Chariot API - proxy to container service
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://go-chariot:8087/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Charioteer Web Editor - proxy to container service
        location /charioteer/ {
            limit_req zone=charioteer burst=10 nodelay;
            proxy_pass http://charioteer:8080/charioteer/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Visual DSL Frontend - proxy to container service
        location /visual-dsl/ {
            proxy_pass http://visual-dsl:80/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80 default_server;
        server_name chariot.m-theory.io;
        
        # Allow Let's Encrypt challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other HTTP traffic to HTTPS
        location / {
            # Use $host (client Host header) so we redirect to the real domain, not the default server_name "_"
            return 301 https://$host$request_uri;
        }
    }
}
