# Production nginx configuration for Azure deployment
# Uses Docker service names instead of localhost

worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# MySQL stream proxy at top level
stream {
    upstream mysql {
        server mysql:3306;
    }
    
    server {
        listen 3307;
        proxy_pass mysql;
        proxy_timeout 1s;
        proxy_responses 1;
    }
}

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=charioteer:10m rate=5r/s;

    # Docker DNS resolver for dynamic service IPs (prevents stale upstream IPs after container restarts)
    # Re-resolve names periodically; disable IPv6 to avoid dual-stack surprises in Docker networks
    resolver 127.0.0.11 ipv6=off valid=10s;

    # Upstream for oauth2-proxy (internal)
    upstream oauth2_proxy {
        server oauth2-proxy:4180;
        keepalive 32;
    }

    # Main server block - HTTPS
    server {
    listen 443 ssl default_server;
    http2 on;
        server_name chariot.m-theory.io;
        # Serve static landing page by default
        root /usr/share/nginx/html;
        index index.html;

        # SSL configuration (will be updated with Let's Encrypt certs)
    # Use Let's Encrypt certs (mounted at /etc/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/chariot.m-theory.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chariot.m-theory.io/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # Allow Monaco editor from CDNs while keeping strict defaults
    # Note: 'block-all-mixed-content' is obsolete when 'upgrade-insecure-requests' is present
    add_header Content-Security-Policy "default-src 'self' https: data: blob; frame-ancestors 'self'; upgrade-insecure-requests; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https: wss:; worker-src 'self' blob: https://unpkg.com https://cdn.jsdelivr.net" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Healthcheck endpoint
        location = /health { return 200 'ok'; add_header Content-Type text/plain; }

        # Auth endpoints handled by oauth2-proxy
        # Auth check endpoint for auth_request subrequests
        location = /oauth2/auth {
            proxy_pass http://oauth2_proxy/oauth2/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
        }

        # Named sign-in location; nginx forbids URI part with proxy_pass here, so rewrite then pass
        location @oauth2_sign_in {
            # Force upstream URI to /oauth2/sign_in
            rewrite ^ /oauth2/sign_in break;
            proxy_pass http://oauth2_proxy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Pass only the relative path captured into $auth_redirect to avoid whitelist checks
            proxy_set_header X-Auth-Request-Redirect $auth_redirect;
        }

        # Other oauth2-proxy endpoints (callback, logout, etc.)
        location /oauth2/ {
            proxy_pass http://oauth2_proxy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Protect everything except the oauth2 paths, ACME challenge, and static assets root
        location / {
            # Capture original request URI for sign-in redirect
            set $auth_redirect $request_uri;
            auth_request /oauth2/auth;
            error_page 401 = @oauth2_sign_in;
            auth_request_set $user $upstream_http_x_auth_request_user;
            auth_request_set $email $upstream_http_x_auth_request_email;
            proxy_set_header X-User $user;
            proxy_set_header X-Email $email;
            try_files $uri $uri/ /index.html;
        }

        # Allow Let's Encrypt challenge over HTTPS too (harmless when unused)
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
        }

        # Go-Chariot API - proxy to container service (protected)
        location /api/ {
            set $auth_redirect $request_uri;
            auth_request /oauth2/auth;
            error_page 401 = @oauth2_sign_in;
            limit_req zone=api burst=20 nodelay;
            # Preserve the /api prefix so /api/diagrams -> upstream /api/diagrams
            proxy_pass http://go-chariot:8087/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

             # Mark that oauth2-proxy authenticated this request and pass identity
            proxy_set_header X-Proxy-Auth "oauth2";
            proxy_set_header X-User  $user;
            proxy_set_header X-Email $email;

            proxy_cache_bypass $http_upgrade;
        }

        # Charioteer Web Editor - proxy to container service (protected)
        location /charioteer/ {
            set $auth_redirect $request_uri;
            auth_request /oauth2/auth;
            error_page 401 = @oauth2_sign_in;
            limit_req zone=charioteer burst=10 nodelay;
            proxy_pass http://charioteer:8080/charioteer/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            # Keep WS connections stable
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Dedicated WS proxy for Charioteer Dashboard stream (stabler timeouts)
        location /charioteer/ws/dashboard {
            set $auth_redirect $request_uri;
            auth_request /oauth2/auth;
            error_page 401 = @oauth2_sign_in;
            proxy_pass http://charioteer:8080/charioteer/ws/dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Dedicated WS proxy for Charioteer Agents stream (stabler timeouts)
        location /charioteer/ws/agents {
            set $auth_redirect $request_uri;
            auth_request /oauth2/auth;
            error_page 401 = @oauth2_sign_in;
            proxy_pass http://charioteer:8080/charioteer/ws/agents;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # ---- Bypass auth for the custom SVG favicon (exact match) ----
        # Must be declared BEFORE the broader /visual-dsl/ location
        location = /visual-dsl/visual_dsl_favicon.svg {
            auth_request off;  # <-- critical: do not call /oauth2/auth for this path

            # Go straight to the visual-dsl container at the path it actually serves.
            # Your /visual-dsl/ block rewrites to strip the prefix; we hardcode the final path here.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://visual-dsl:80/visual_dsl_favicon.svg;

            # Make sure the MIME is right and cache reasonably
            default_type image/svg+xml;
            add_header Cache-Control "public, max-age=86400" always;
            expires 1d;
        }

        # Visual DSL Frontend - proxy to container service (protected)
        location /visual-dsl/ {
            set $auth_redirect $request_uri;
            auth_request /oauth2/auth;
            error_page 401 = @oauth2_sign_in;
            # Use variable in proxy_pass so nginx performs DNS resolution at request time
            set $visual_dsl_upstream visual-dsl;
            # Strip the /visual-dsl prefix so upstream static files resolve correctly
            rewrite ^/visual-dsl/(.*)$ /$1 break;
            # Forward the updated URI by using $uri (not $request_uri)
            proxy_pass http://$visual_dsl_upstream:80$uri;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80 default_server;
        server_name chariot.m-theory.io;
        
        # Allow Let's Encrypt challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other HTTP traffic to HTTPS
        location / {
            # Use $host (client Host header) so we redirect to the real domain, not the default server_name "_"
            return 301 https://$host$request_uri;
        }
    }
}
